$(function(){

	//페이지내 링크 위치로 스크롤을 애니메이트 이동
	$(".gnb a, h1 a").click(function(){ //페이지내 링크 대상
		var target = $($(this).attr("href")).offset().top
		$("html,body").animate({scrollTop:target},
		1000, //속도(1000=1초)
		"easeInOutQuint");
		return false;
	});


		////////// 레이어 팝업 /////////////////////////
	  $('.menu').click(function(){//각 메뉴를 클릭했을때
		  $(this).next().show();	  //이 다음 형제인  .pop을 보이게함
		  $('body').css({overflow:"hidden"});//스크롤없앰
		  return false;
	  });	  
	  
	  $('.close').click(function(){//close눌렀을때
		  $('.pop').hide(); //.pop을 안보이게함
		  $('body').css({overflow:"auto"});//body스크롤생김
		  return false;
	  });


	$(window).scroll(function(){ //스크롤하는동안

			var sc = $(this).scrollTop();//얼마만큼 스크롤했는지의 값
			$("#tt").text(sc);

			if ( sc>1700  &&  sc<2700 ) {
				$(".b1 .fill").css({ width:"90%"});
				$(".b2 .fill").css({ width:"90%"});
				$(".b3 .fill").css({ width:"80%"});
				$(".b4 .fill").css({ width:"60%"});
			}
			else {
				$(".b1 .fill").css({ width:"0%"});
				$(".b2 .fill").css({ width:"0%"});
				$(".b3 .fill").css({ width:"0%"});
				$(".b4 .fill").css({ width:"0%"});
			}

	});

});
